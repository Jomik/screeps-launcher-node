name-template: "Release v$RESOLVED_VERSION"
tag-template: "v$RESOLVED_VERSION"
change-template: "- $TITLE @$AUTHOR (#$NUMBER)"
change-title-escapes: '\<*_&'
categories:
  - title: '🚀 Features'
    labels:
      - feat
      - feature
      - enhancement
  - title: '🐛 Bug Fixes'
    labels:
      - fix
      - bugfix
      - bug
  - title: '🧰 Maintenance'
    labels: 
      - chore
      - docs
  - title: "Github"
    labels: 
    - "area/github"
version-resolver:
  major:
    labels: ["type/break"]
  minor:
    labels: ["type/major", "type/minor"]
  patch:
    labels: ["type/patch"]
  default: patch
template: |
  ## What's Changed

  $CHANGES

  **Full Changelog**: https://github.com/$OWNER/$REPOSITORY/compare/$PREVIOUS_TAG...v$RESOLVED_VERSION